<!doctype html>
<html>
	<head>
		<title>MadLib Prototype - Type</title>
		
		<link rel="stylesheet" href="css/common.css" type="text/css">
		<style type="text/css">
		
		
		
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1 class="headline">Catapult is a design firm dedicated to serving impoverished communities worldwide.</h1>
			<h2 class="tagline">We create <span id="js-projectNameWrap" class="projectNameWrap"><span id="js-projectName" class="projectName">&nbsp;</span></span> to help people thrive.</h2>
			<div class="capabilities" id="js-capabilities"></div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  		<script>window.jQuery || document.write('<script src="../js/libs/jquery-1.8.0.js"><\/script>')</script>
  		
  		<script type="text/javascript" src="js/libs/jquery.typist.js"></script>
  		<script type="text/javascript">
  			$(document).ready(function() {
			
			var projectNameContainer = $("#js-projectName");
			
			function doTyping() {
				
				projectNameContainer.typist({
					width: 130,
					height: 24,
					backgroundColor: "#FFF",
					textColor: "#FF0000",
					fontFamily: 'Helvetica'
				});
				
				projectNameContainer.delay(1500).empty().typist('echo', 'Project 1');
				setTimeout(function() {
					projectNameContainer.empty();
					projectNameContainer.typist('echo', 'Project 2');
				}, 4500);
				
				setTimeout(function() {
					projectNameContainer.empty();
					projectNameContainer.typist('echo', 'Project 3');
				}, 9000);
				
				setTimeout(function() {
					projectNameContainer.empty();
					projectNameContainer.typist('echo', 'Project 4');
				}, 13500);
			}
			
			doTyping();
			
		});
  		</script>
	</body>
</html>
